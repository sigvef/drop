    <script>

      const tracks = [{
          name: 'Moon',
          src: 'tracks/Sigveseb - Moon.mp3',
          releaseTime: '2017-06-19T12:00Z',
          length: 173,
          domElement: null,
        }, {
          name: 'Midnight',
          src: 'tracks/Sigveseb - Midnight.mp3',
          releaseTime: '2017-06-11T12:00Z',
          length: 218,
          domElement: null,
        }, {
          name: 'Twister',
          src: 'tracks/Sigveseb - Twister.mp3',
          releaseTime: '2017-07-10T12:00Z',
          domElement: null,
        }, {
          name: 'Information Rider',
          src: 'tracks/Sigveseb - Information Rider.mp3',
          releaseTime: '2017-07-17T12:00Z',
          domElement: null,
        }, {
          name: 'Street Ore',
          src: 'tracks/Sigveseb - Street Ore.mp3',
          releaseTime: '2017-07-03T12:00Z',
          domElement: null,
        }, {
          name: 'Sunrise',
          src: 'tracks/Sigveseb - Sunrise.mp3',
          releaseTime: '2017-06-26T12:00Z',
          length: 306,
          domElement: null,
        }, {
          name: 'Token',
          src: 'tracks/Sigveseb - Token.mp3',
          releaseTime: '2017-06-06T12:00Z',
          length: 295,
          domElement: null,
        }, {
          name: 'Skydiver',
          src: 'tracks/Sigveseb - Skydiver.mp3',
          releaseTime: '2017-07-17T12:00Z',
          domElement: null,
        }, {
          name: 'Firmodie',
          src: 'tracks/Sigveseb - Firmodie.mp3',
          releaseTime: '2017-07-17T12:00Z',
          domElement: null,
        }, {
          name: 'Grand Fox',
          src: 'tracks/Sigveseb - Grand Fox.mp3',
          releaseTime: '2017-07-17T12:00Z',
          domElement: null,
        },
      ];

      function isReleased(track) {
        return moment(track.releaseTime).isBefore(moment());
      }

      document.querySelectorAll('.track').forEach((element, i) => {
        tracks[i].domElement = element;
      });

      let currentlyPlaying = null;

      function zeropad(num, length) {
        num = '' + num; 
        while(num.length < length) {
          num = '0' + num;
        }
        return num;
      }

      function toTimeRepresentation(seconds) {
        const minutes = seconds / 60 | 0;
        seconds = seconds % 60 | 0;
        return `${minutes}:${zeropad(seconds, 2)}`
      }

      function currentTrackUpdateLoop() {
        if(!currentlyPlaying) {
          return; 
        }
        const lengthElement = currentlyPlaying.domElement.querySelector('.length');
        lengthElement.innerText = `${
          toTimeRepresentation(audioElement.currentTime)
        }/${
          toTimeRepresentation(currentlyPlaying.length)
        }`
      }
      setInterval(currentTrackUpdateLoop, 100);

      function onSwitchTrack(track) {
        ga(
          'send',
          'event',
          'track',
          'switch',
          track.src);

        document.querySelectorAll('.track').forEach(element => {
          element.classList.remove('active');
        });
        if(track) {
          track.domElement.classList.add('active');
        }
        document.querySelectorAll('.track .length').forEach((element, i) => {
          element.innerText = toTimeRepresentation(tracks[i].length);
        });
        currentTrackUpdateLoop();
      }

      const audioElement = new Audio();
      const tracklinks = document.querySelectorAll('.tracklist a');
      tracklinks.forEach((element, i) => {
        element.addEventListener('click', event => {
          const track = tracks[i];
          event.preventDefault();
          if(!isReleased(track)) {
            return;
          }

          if(currentlyPlaying == track) {
            audioElement.paused ? audioElement.play() : audioElement.pause();
            return;
          }

          play(track);
        });
      });

      const audioContext = new (window.AudioContext ||
                                window.webkitAudioContext)();
      const source = audioContext.createMediaElementSource(audioElement);
      const gain = audioContext.createGain();
      const analyser = audioContext.createAnalyser();
      const analyserData = new Uint8Array(analyser.frequencyBinCount);
      source.connect(analyser);
      source.connect(gain);
      gain.connect(audioContext.destination);

      function loop(t) {
        requestAnimationFrame(loop);
        if(!audioElement.paused) {
          analyser.getByteFrequencyData(analyserData);
        }
        draw(t);
      }

      function updateCountdowns() {
        const moments = document.querySelectorAll('.track .moment');
        moments.forEach((element, i) => {
          const track = tracks[i];
          const time = moment(track.releaseTime);
          if(moment().isAfter(time)) {
            element.parentElement.parentElement.classList.remove('unreleased');
          } else {
            element.parentElement.parentElement.classList.add('unreleased');
          }

          if(moment().isBefore(time.clone().subtract(7, 'days'))) {
            element.innerText = time.format('MMM Do');
          } else {
            element.innerText = time.fromNow();
          }
        });
      }
      setInterval(updateCountdowns, 500);
      updateCountdowns();

      const canvas = document.getElementById('c');
      const wrapperElement = document.getElementById('wrapper');
      const ctx = canvas.getContext('2d');

      function resize() {
        const size = Math.min(window.innerWidth, window.innerHeight) / 1.618 | 0;
        canvas.width = size;
        canvas.height = size;
        wrapperElement.style.width = size + 'px';
        wrapperElement.style.height = size + 'px';
      }

      const baseCircleRadius = 0.665;
      const gradientAngle = 55 / 180 * Math.PI;
      const gradientScale = 1.5;
      const gradientX = gradientScale * baseCircleRadius * Math.cos(gradientAngle);
      const gradientY = gradientScale * baseCircleRadius * Math.sin(gradientAngle);
      const pinkGradient = ctx.createLinearGradient(
          -gradientX,
          -gradientY,
          gradientX,
          gradientY);
      pinkGradient.addColorStop(0, '#ffc083');
      pinkGradient.addColorStop(0.75, '#d565c2');
      pinkGradient.addColorStop(1, '#b015f9');

      const smallBarsImg = document.querySelector('.small-bars');
      const dropTitleImg = document.createElement('img');
      dropTitleImg.src = 'drop-title.png';

      function draw(t) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        const scaler = canvas.width / 2;
        ctx.scale(scaler, scaler);
        ctx.translate(1, 1);
        let beat = baseCircleRadius * Math.min(
            1,
            (analyserData[3] + analyserData[12]) * 0.5 / 255);
        if(!currentlyPlaying) {
          beat = baseCircleRadius;
        }
        ctx.beginPath();
        ctx.ellipse(0, 0, beat, beat, 0, 0, Math.PI * 2);
        ctx.fillStyle = pinkGradient;
        ctx.fill();
        ctx.restore();

        const titleScale = canvas.width / dropTitleImg.width * 0.8 * beat;
        ctx.save();
        ctx.globalCompositeOperation = 'destination-out';
        ctx.scale(titleScale, titleScale);
        ctx.translate(canvas.width / 2 / titleScale,
                      canvas.height / 2 / titleScale);
        ctx.drawImage(dropTitleImg,
                      -dropTitleImg.width / 2,
                      -dropTitleImg.height / 2);
        ctx.globalCompositeOperation = 'source-over';
        ctx.drawImage(dropTitleImg,
                      -dropTitleImg.width / 2,
                      -dropTitleImg.height / 2);
        ctx.restore();
      }

      window.addEventListener('resize', resize);
      resize();
      loop(0);

      audioElement.addEventListener('ended', event => {
        playNext();
      });

      play(tracks[5]);

      function playNext() {
        let index = -1;
        if(currentlyPlaying) {
          index = tracks.indexOf(currentlyPlaying);
        }
        for(let i = index + 1; i - index < tracks.length; i++) {
          const track = tracks[i % tracks.length];
          if(isReleased(track)) {
            play(track);
            break;
          }
        }
      }

      function play(track) {
        currentlyPlaying = track;
        audioElement.src = track.src;
        audioElement.play();
        onSwitchTrack(track);
      }

    </script>
